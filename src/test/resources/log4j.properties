# ROOT
log4j.rootLogger=DEBUG, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss:SSS}] %-5p [%t] (%F:%L) %m%n

# SQL
#log4j.logger.org.apache.ibatis=DEBUG, CONSOLE
log4j.logger.org.mybatis=DEBUG, CONSOLE
log4j.logger.java.sql=DEBUG, CONSOLE

# quartz
log4j.category.com.nh.escm.common.scheduling=DEBUG, CONSOLE
log4j.additivity.com.nh.escm.common.scheduling=false

# appetizer-web
log4j.category.com.esum.appetizer=DEBUG, CONSOLE
log4j.additivity.com.esum.appetizer=false

# nhVan
log4j.category.com.nh.escm=DEBUG, CONSOLE
log4j.additivity.com.nh.escm=false