<!DOCTYPE html>
<html lang="ko">
<head>
	<title>하나로 eSCM 나모에디터 설치</title>
	<meta http-equiv="X-UA-Compatible" content="IE=5"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="author" content="Namo Editor Inc.">
	<meta name="author" content="Namo ActiveSquare 8">
	<style>
		html, body { width:100%; height: 100%; padding:0; margin:0;}
		table { width: 100%; height: 100%;}
		td {text-align: center; font-size:16px; font-weight: bold; border:0; padding:10px; background-color:#f2f8fa; font-family:'Malgun Gothic', 'Gulim' }
	</style>
</head>
<body>
	<table><tr><td id="msg">
		'설치' 버튼을 눌러 나모에디터를 설치해주세요.<br/><br/>
		나모에디터 설치가 완료된 후 메뉴창을 닫고 다시 열어주세요.<br/><br/><br/><br/>&nbsp;
	</td></tr></table>
	<script language="javascript" src="NamoWec8.js"></script>
	<script language="JScript" FOR="Wec" EVENT="OnInitCompleted()">
		document.getElementById("msg").innerText = "나모에디터 설치됨";
		setTimeout(function(){
			window.close();
		},1000);
	</script> 
</body>
</html>
