<script type="text/javascript">
	var ce$ = namo$.noConflict(true);
	function addEvent(elm, pe_mi, fn) {
		if (elm.addEventListener) {
			elm.addEventListener(pe_mi, fn, false);
		} else if (elm.attachEvent) {
			elm.attachEvent('on' + pe_mi, fn);
		} else {
			elm['on' + pe_mi] = fn;
		}
	}
	function pe_bT(){
		var pe_aCD = document.getElementById("pe_aCD");
		addEvent(pe_aCD, 'keydown', function(e){
			if(e.keyCode == "13"){

		});

		var pe_byV = document.getElementById("pe_aMv");
		addEvent(pe_byV, 'click', function(e){
			login.pe_aLL.click();
		});
	}

</script>
