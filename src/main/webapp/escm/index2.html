	<script type="text/javascript">
		function excelDownHandler(_url, _form) {
			if (!_url || !_form) {
				alert("엑셀다운로드를 위한 정보가 없습니다.\n관리자에게 문의하세요.");
				return;
			}
			
			_url = $.trim(_url);
			
			var url   = "";
			var param = "";
			
			if (_url.indexOf("?") != -1) {
				url   = _url.split("?")[0];  
				param = _url.split("?")[1];
			} else {
				url = _url;
			}
			
			param += "&glnCode=" + application.gv_glnCode;
			
			_form.setWaitCursor();
			
			$.fileDownload(url, {
				successCallback: function(loc) {
					_form.setWaitCursor(false);
				},
				failCallback: function(responseHtml) {
					_form.setWaitCursor(false);
				},
				httpMethod: "POST",
				data: param
			});
		}
		
		function oninitframework() {
			$("body").on("mousedown", "div.ce-ui-dialog input", function(e) { e.preventDefault(); e.stopPropagation();  console.log("zzzz"); });
			nexacro._initHTMLSysEvent(window, document);
			nexacro._prepareManagerFrame();
			application.load("escm", "escm.xadl.js");
		}
		
		function onfinalframework() {
		}
		
		$(document).ready(function(){
	    $("head").append("<style>div.ce-ui-dialog {z-index: 99999999 !important;}</style>");
	});
